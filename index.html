2<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav class="brand-logo center black large">Weather Dashboard</nav>
    <div class="row">
        <div class="col s12 m8 l3">
        <div class="card grey lighten-3">
            <div class="card-content white-text">
                <span class="blacktext">Search for a City</span>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
                <div class="container"> </div>3
            </div>
            <div class="card-action">
                <div class="historytitle" >Search History</div>
                <div class="historyitems-container"></div>
                    <div class="historyitems"></div>
            </div>
        </div>
        </div>
        <div class="col s12 m8 l9">
        <div class="card grey lighten-3">
            <div class="card-content white-text">
                <div class="currentweather-container"></div>
                <div class="crntwethertitle center blacktext">Current Weather</div>
                    <div class="cityname"></div>
                    <div class="c-date"></div>
                    <div class="c-icon"></div>
                    <div class="c-temp"></div>
                    <div class="c-humidity"></div>
                    <div class="c-wind"></div>
                    <div class="c-uv"></div>
            </div>
        </div>
        </div>
        <div class="col s12 m8 l9">
            <div class="card grey lighten-3">
                <div class="card-content white-text">
                    <div class="futureweather-container"></div>
                    <div class="ftrwethertitle center blacktext">5 Day Forecast</div>
                        <div class="cityname"></div>
                        <div class="f-date"></div>
                        <div class="f-icon"></div>
                        <div class="f-temp"></div>
                        <div class="f-humidity"></div>
                        <div class="f-wind"></div>
                        <div class="f-uv"></div>    
                </div>
            </div>
            </div>
    </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
